<html><head><base href="/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover Letter Template Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f0f4f8;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1, h2 {
    color: #2c3e50;
  }
  .template-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .template-button {
    padding: 10px 15px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .template-button:hover {
    background-color: #2980b9;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], select, input[type="file"], textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  textarea {
    height: 100px;
    resize: vertical;
  }
  #generateButton {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #generateButton:hover {
    background-color: #27ae60;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  .letter {
    white-space: pre-wrap;
    font-family: 'Times New Roman', Times, serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
  }
  .highlight {
    background-color: #ffeb3b;
    padding: 2px 4px;
    border-radius: 2px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Cover Letter Template Generator</h1>
    
    <h2>Choose a Template:</h2>
    <div class="template-buttons">
      <button class="template-button" data-template="standard">Standard</button>
      <button class="template-button" data-template="creative">Creative</button>
      <button class="template-button" data-template="executive">Executive</button>
      <button class="template-button" data-template="career-change">Career Change</button>
    </div>
    
    <form id="coverLetterForm">
      <div class="form-group">
        <label for="hiringManager">Hiring Manager's Name:</label>
        <input type="text" id="hiringManager" name="hiringManager" required>
      </div>
      
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
      </div>
      
      <div class="form-group">
        <label for="company">Name of Company You're Applying To:</label>
        <input type="text" id="company" name="company" required>
      </div>
      
      <div class="form-group">
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
      </div>
      
      <div class="form-group">
        <label for="tone">Tone:</label>
        <select id="tone" name="tone">
          <option value="professional">Professional</option>
          <option value="friendly">Friendly</option>
          <option value="lighthearted">Lighthearted</option>
          <option value="funny">Funny</option>
        </select>
      </div>
      
      <button type="button" id="generateButton">Generate Cover Letter</button>
    </form>
  </div>

  <div id="templateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalContent" class="letter"></div>
    </div>
  </div>

  <script>
    const templates = {
      standard: `Dear <span class="highlight">[Hiring Manager's Name]</span>,

I am writing to express my strong interest in the <span class="highlight">[Position]</span> role at <span class="highlight">[Company Name]</span>. With my background in <span class="highlight">[relevant field]</span> and passion for <span class="highlight">[industry/company focus]</span>, I believe I would be a valuable addition to your team.

<span class="highlight">[2-3 sentences highlighting relevant experience and skills]</span>

I am particularly drawn to <span class="highlight">[Company Name]</span> because of <span class="highlight">[specific aspect of the company that interests you]</span>. I am confident that my skills in <span class="highlight">[key skill 1]</span>, <span class="highlight">[key skill 2]</span>, and <span class="highlight">[key skill 3]</span> align well with the requirements of this position.

Thank you for considering my application. I look forward to the opportunity to discuss how I can contribute to <span class="highlight">[Company Name]</span>'s success.

Sincerely,
<span class="highlight">[Your Name]</span>`,
      creative: `Dear <span class="highlight">[Hiring Manager's Name]</span>,

Imagine a world where <span class="highlight">[innovative idea related to the position]</span>. That's the kind of vision I hope to bring to the <span class="highlight">[Position]</span> role at <span class="highlight">[Company Name]</span>.

My journey in <span class="highlight">[relevant field]</span> has been nothing short of an adventure. From <span class="highlight">[unique experience 1]</span> to <span class="highlight">[unique experience 2]</span>, I've cultivated a skill set that's as diverse as it is deep.

What excites me most about <span class="highlight">[Company Name]</span> is <span class="highlight">[unique aspect of the company]</span>. I'm eager to bring my <span class="highlight">[key skill 1]</span>, <span class="highlight">[key skill 2]</span>, and <span class="highlight">[key skill 3]</span> to your team, pushing the boundaries of what's possible in our field.

Let's create something extraordinary together. I'm looking forward to the opportunity to discuss how we can make magic happen at <span class="highlight">[Company Name]</span>.

Creatively yours,
<span class="highlight">[Your Name]</span>`,
      executive: `Dear <span class="highlight">[Hiring Manager's Name]</span>,

In today's rapidly evolving business landscape, visionary leadership is paramount. I am writing to express my keen interest in the <span class="highlight">[Position]</span> role at <span class="highlight">[Company Name]</span>, where I believe my executive experience and strategic insight can drive significant growth and innovation.

Throughout my career, I have:
• <span class="highlight">[Key achievement 1]</span>
• <span class="highlight">[Key achievement 2]</span>
• <span class="highlight">[Key achievement 3]</span>

<span class="highlight">[Company Name]</span>'s commitment to <span class="highlight">[company value or goal]</span> resonates deeply with my own professional philosophy. I am particularly impressed by <span class="highlight">[recent company achievement or initiative]</span> and see tremendous potential for further success.

I look forward to the opportunity to discuss how my leadership can contribute to <span class="highlight">[Company Name]</span>'s continued success and market leadership.

Regards,
<span class="highlight">[Your Name]</span>`,
      'career-change': `Dear <span class="highlight">[Hiring Manager's Name]</span>,

They say that change is the only constant in life, and it is with great enthusiasm that I am seeking to make a significant change in my own. I am writing to express my strong interest in the <span class="highlight">[Position]</span> role at <span class="highlight">[Company Name]</span>, as I embark on an exciting transition in my career.

While my background is in <span class="highlight">[previous field]</span>, I have always been passionate about <span class="highlight">[new field/industry]</span>. This passion has led me to <span class="highlight">[relevant courses/certifications/projects]</span>, preparing me for this new challenge.

My experience in <span class="highlight">[previous field]</span> has equipped me with valuable transferable skills such as <span class="highlight">[skill 1]</span>, <span class="highlight">[skill 2]</span>, and <span class="highlight">[skill 3]</span>, which I believe will bring a fresh perspective to your team.

I am drawn to <span class="highlight">[Company Name]</span> because of <span class="highlight">[specific aspect of the company]</span>. I am excited about the possibility of contributing my unique blend of skills and fresh perspective to your organization.

Thank you for considering my application. I look forward to the opportunity to discuss how my diverse background can be an asset to <span class="highlight">[Company Name]</span>.

Sincerely,
<span class="highlight">[Your Name]</span>`
    };

    const modal = document.getElementById("templateModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll('.template-button').forEach(button => {
      button.addEventListener('click', function() {
        const templateName = this.dataset.template;
        const templateContent = templates[templateName];
        modalTitle.textContent = templateName.charAt(0).toUpperCase() + templateName.slice(1) + " Template";
        modalContent.innerHTML = templateContent;
        modal.style.display = "block";
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById('generateButton').addEventListener('click', function() {
      alert('Cover letter generation feature coming soon!');
    });
  </script>
</body>
</html>
